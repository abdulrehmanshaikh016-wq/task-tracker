<div class="container">
    <h2>Tasks List</h2>

  <!-- Input + Add button -->
  <div class="task-input">
    <button (click)="addTask()">Add Task</button>
  </div>

  <!-- Tasks list -->
  <ul>
    <li *ngFor="let task of tasks; let i = index">
      {{ task.name }}
      <button (click)="deleteTask(task.id)">Delete</button>
    </li>
  </ul>
</div>
